<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üå± Farmer Support App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center text-success mb-4">üå± Farmer Support System</h1>

        <!-- Crop Disease Detection -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title">üåø Crop Disease Detection</h2>
                <form action="/upload/" method="POST" enctype="multipart/form-data" class="mt-3">
                    <div class="mb-3">
                        <input type="file" class="form-control" name="img" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-success">Predict Disease</button>
                </form>

                {% if result %}
                    <div class="alert alert-info mt-3">
                        <strong>Prediction:</strong> {{ prediction }}
                    </div>
                    <img src="{{ imagepath }}" alt="Uploaded Image" class="img-fluid rounded shadow-sm mt-2" style="max-width:300px;">
                {% endif %}
            </div>
        </div>

        <!-- Farmer Problem Classification -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">üìù Farmer Problem Classification</h2>
                <form action="/submit_problem" method="POST" class="mt-3">
                    <div class="mb-3">
                        <textarea name="problem" class="form-control" rows="4" placeholder="Describe your farming issue here..." required>{{ problem_text if problem_text else '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Classify Problem</button>
                </form>

                {% if problem_result %}
                    <div class="alert alert-warning mt-3">
                        <strong>Problem Prediction:</strong> {{ problem_result }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
