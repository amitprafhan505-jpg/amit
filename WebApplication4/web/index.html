<html>
    <head>
        <title>REGISTER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #ff9a9e, #fad0c4);
            }

            h1 {
                margin-top: 30px;
                font-size: 2.5rem;
                color: #fff;
                text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            }

            form {
                background: #fff;
                padding: 30px 40px;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                display: inline-block;
                margin-top: 20px;
                text-align: left;
            }

            label {
                font-weight: bold;
                display: block;
                margin-top: 15px;
                color: #444;
            }

            input[type="text"],
            input[type="email"],
            input[type="number"],
            input[type="password"] {
                padding: 10px;
                width: 250px;
                border: 1px solid #ccc;
                border-radius: 8px;
                margin-top: 5px;
                outline: none;
                transition: 0.3s;
            }

            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="number"]:focus,
            input[type="password"]:focus {
                border-color: #ff6f61;
                box-shadow: 0 0 6px rgba(255, 111, 97, 0.5);
            }

            input[type="submit"],
            input[type="reset"] {
                margin-top: 20px;
                padding: 10px 20px;
                border: none;
                border-radius: 25px;
                background: #ff6f61;
                color: #fff;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                transition: 0.3s;
                margin-right: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            }

            input[type="reset"] {
                background: #888;
            }

            input[type="submit"]:hover {
                background: #ff856c;
                transform: scale(1.05);
            }

            input[type="reset"]:hover {
                background: #555;
                transform: scale(1.05);
            }

            a {
                display: inline-block;
                margin-top: 20px;
                text-decoration: none;
                color: #fff;
                font-weight: bold;
                background: rgba(0,0,0,0.3);
                padding: 8px 15px;
                border-radius: 20px;
                transition: 0.3s;
            }

            a:hover {
                background: rgba(0,0,0,0.5);
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Registration form</h1>
            <form action="data" method="post">
                <label>Name: </label>
                <input type="text" placeholder="Enter your name" name="name"><br>
                <label>Email: </label>
                <input type="email" placeholder="Enter your email" name="email"><br>
                <label>Mobile: </label>
                <input type="number" placeholder="Enter your number" name="mobile"><br>
                <label>Password: </label>
                <input type="password" placeholder="Enter your password" name="pass"><br>
                <input type="submit" value="Register">
                <input type="reset">
            </form>
            
            
        </center>
       <center> <a href="login.jsp" target="target">Already have an account?</a></center>
    </body>
</html>
